<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion du Stock | BazarByte StockMaster</title>
    <link href="dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="bg-gray-100">
    <custom-navbar></custom-navbar>
    <script src="components/navbar.js"></script>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-8">Gestion du Stock</h1>

        <!-- Cartes de résumé -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Stock total</h3>
                <p id="totalStock" class="text-4xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Produits en alerte</h3>
                <p id="alertCount" class="text-4xl font-bold text-red-600">0</p>
            </div>
        </div>

        <!-- Tableau des produits -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Produit</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Catégorie</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Stock actuel</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Seuil d'alerte</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                Chargement du stock...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Ajouter stock -->
    <div id="addStockModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
            <h2 class="text-xl font-bold mb-4">Ajouter du stock</h2>
            <form id="addStockForm">
                <input type="hidden" id="addProductId" name="product_id">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Produit</label>
                    <p id="addProductName" class="font-semibold"></p>
                </div>
                <div class="mb-4">
                    <label for="addQuantity" class="block text-sm font-medium text-gray-700 mb-1">Quantité à
                        ajouter</label>
                    <input type="number" id="addQuantity" name="quantity" min="1" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeAddStockModal()"
                        class="px-4 py-2 rounded-md border border-gray-300 text-gray-700">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700">
                        Valider
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Retirer stock -->
    <div id="removeStockModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
            <h2 class="text-xl font-bold mb-4">Retirer du stock</h2>
            <form id="removeStockForm">
                <input type="hidden" id="removeProductId" name="product_id">
                <div class="mb-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Produit</label>
                    <p id="removeProductName" class="font-semibold"></p>
                </div>
                <div class="mb-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock actuel</label>
                    <p id="removeCurrentStock" class="font-semibold text-blue-600"></p>
                </div>
                <div class="mb-4">
                    <label for="removeQuantity" class="block text-sm font-medium text-gray-700 mb-1">Quantité à
                        retirer</label>
                    <input type="number" id="removeQuantity" name="quantity" min="1" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeRemoveStockModal()"
                        class="px-4 py-2 rounded-md border border-gray-300 text-gray-700">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700">
                        Valider
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal Modifier produit -->
    <div id="editProductModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-md w-96">
            <h2 class="text-lg font-bold mb-4">Modifier produit</h2>
            <form id="editProductForm">
                <input type="hidden" id="editProductId" name="product_id">
                <label>Nom</label>
                <input type="text" id="editName" name="name" class="w-full border p-2 mb-2" required>
                <label>Catégorie</label>
                <input type="text" id="editCategory" name="category" class="w-full border p-2 mb-2">
                <label>Prix d'achat</label>
                <input type="number" id="editPurchasePrice" name="purchase_price" step="0.01"
                    class="w-full border p-2 mb-2">
                <label>Prix de vente</label>
                <input type="number" id="editSalePrice" name="sale_price" step="0.01" class="w-full border p-2 mb-2">
                <label>Stock</label>
                <input type="number" id="editStock" name="stock" class="w-full border p-2 mb-4">
                <div class="flex justify-end space-x-2">
                    <button type="button" class="px-3 py-2 border rounded"
                        onclick="closeEditProductModal()">Annuler</button>
                    <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <custom-footer></custom-footer>
    <script src="components/footer.js"></script>

    <script>
        // Charger le stock
        function loadStock() {
            fetch("get_stock.php")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("stockTableBody");
                    tbody.innerHTML = "";

                    if (data.length === 0) {
                        tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                Aucun produit en stock
                            </td>
                        </tr>
                    `;
                        document.getElementById("totalStock").textContent = "0";
                        document.getElementById("alertCount").textContent = "0";
                        return;
                    }

                    let totalStock = 0;
                    let alertCount = 0;

                    data.forEach(product => {
                        const stock = parseInt(product.stock) || 0;
                        totalStock += stock;

                        // ✅ Seulement les produits avec stock <= 5 en rouge
                        const inAlert = stock <= 5;
                        if (inAlert) alertCount++;

                        const alertClass = inAlert ? "text-red-600 font-bold" : "text-gray-800";

                        const row = `
                        <tr>
                            <td class="px-6 py-4">${product.name}</td>
                            <td class="px-6 py-4">${product.category || "-"}</td>
                            <td class="px-6 py-4 ${alertClass}">${stock}</td>
                            <td class="px-6 py-4">${product.alert_threshold}</td>
                            <td class="px-6 py-4 space-x-2">
                                <button 
                                    class="inline-flex items-center px-3 py-1 bg-green-600 text-white text-sm rounded hover:bg-green-700"
                                    onclick="openAddStockModal(${product.id}, '${product.name.replace(/'/g, "\\'")}')">
                                    <i data-feather="plus" class="w-4 h-4 mr-1"></i> Ajouter
                                </button>
                                <button 
                                    class="inline-flex items-center px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700"
                                    onclick="openRemoveStockModal(${product.id}, '${product.name.replace(/'/g, "\\'")}', ${stock})">
                                    <i data-feather="minus" class="w-4 h-4 mr-1"></i> Retirer
                                </button>
                                <button 
                                    class="inline-flex items-center px-3 py-1 bg-gray-600 text-white text-sm rounded hover:bg-gray-700"
                                    onclick="deleteProduct(${product.id})">
                                    <i data-feather="trash" class="w-4 h-4 mr-1"></i> Supprimer
                                </button>
                                <button 
                                    class="inline-flex items-center px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700"
                                    onclick="openEditProductModal(${product.id}, '${product.name.replace(/'/g, "\\'")}', '${(product.category || '').replace(/'/g, "\\'")}', ${product.purchase_price}, ${product.sale_price}, ${stock})">
                                    <i data-feather="edit" class="w-4 h-4 mr-1"></i> Modifier
                                </button>
                            </td>
                        </tr>
                    `;
                        tbody.innerHTML += row;
                    });

                    document.getElementById("totalStock").textContent = totalStock;
                    document.getElementById("alertCount").textContent = alertCount;

                    feather.replace();
                });
        }

        // ✅ Fonction Supprimer produit
        function deleteProduct(id) {
            if (!confirm("Voulez-vous vraiment supprimer ce produit ?")) return;

            const formData = new FormData();
            formData.append("product_id", id);

            fetch("delete_product.php", {
                method: "POST",
                body: formData
            })
                .then(res => res.text())
                .then(result => {
                    if (result === "success") {
                        alert("Produit supprimé avec succès");
                        loadStock();
                    } else {
                        alert("Erreur: " + result);
                    }
                });
        }

        // ✅ Fonctions Modifier produit
        function openEditProductModal(id, name, category, purchase_price, sale_price, stock) {
            document.getElementById("editProductId").value = id;
            document.getElementById("editName").value = name || "";
            document.getElementById("editCategory").value = category || "";
            document.getElementById("editPurchasePrice").value = purchase_price ?? 0;
            document.getElementById("editSalePrice").value = sale_price ?? 0;
            document.getElementById("editStock").value = stock ?? 0;
            const modal = document.getElementById("editProductModal");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }

        function closeEditProductModal() {
            const modal = document.getElementById("editProductModal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }

        function openAddStockModal(id, name) {
            document.getElementById("addProductId").value = id;
            document.getElementById("addProductName").textContent = name;
            const modal = document.getElementById("addStockModal");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }

        function closeAddStockModal() {
            const modal = document.getElementById("addStockModal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }

        function openRemoveStockModal(id, name, stock) {
            document.getElementById("removeProductId").value = id;
            document.getElementById("removeProductName").textContent = name;
            document.getElementById("removeMaxStock").textContent = stock;
            const modal = document.getElementById("removeStockModal");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }

        function closeRemoveStockModal() {
            const modal = document.getElementById("removeStockModal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }



        function openAddStockModal(id, name) {
            document.getElementById("addProductId").value = id;
            document.getElementById("addProductName").textContent = name;
            const modal = document.getElementById("addStockModal");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }

        function closeAddStockModal() {
            const modal = document.getElementById("addStockModal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }

        function openRemoveStockModal(id, name, stock) {
            document.getElementById("removeProductId").value = id;
            document.getElementById("removeProductName").textContent = name;
            document.getElementById("removeMaxStock").textContent = stock;
            const modal = document.getElementById("removeStockModal");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }

        function closeRemoveStockModal() {
            const modal = document.getElementById("removeStockModal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }


        function openRemoveStockModal(id, name, stock) {
            document.getElementById("removeProductId").value = id;
            document.getElementById("removeProductName").textContent = name;
            document.getElementById("removeCurrentStock").textContent = stock;
            const modal = document.getElementById("removeStockModal");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }

        function closeRemoveStockModal() {
            const modal = document.getElementById("removeStockModal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }



        document.addEventListener("DOMContentLoaded", () => {
            // Soumission AJAX : ajout de stock
            document.getElementById("addStockForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(this);

                fetch("add_stock.php", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.text())
                    .then(result => {
                        if (result === "success") {
                            alert("Stock ajouté avec succès");
                            closeAddStockModal();
                            loadStock();
                        } else {
                            alert("Erreur lors de l'ajout du stock");
                        }
                    });
            });

            // Soumission AJAX : retrait de stock
            document.getElementById("removeStockForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(this);

                fetch("remove_stock.php", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.text())
                    .then(result => {
                        if (result === "success") {
                            alert("Stock retiré avec succès");
                            closeRemoveStockModal();
                            loadStock();
                        } else if (result === "not_enough_stock") {
                            alert("Stock insuffisant pour ce retrait");
                        } else {
                            alert("Erreur lors du retrait du stock");
                        }
                    });
            });

            // Soumission AJAX : modification produit
            document.getElementById("editProductForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const formData = new FormData(this);

                fetch("update_product.php", {
                    method: "POST",
                    body: formData
                })
                    .then(res => res.text())
                    .then(result => {
                        if (result === "success") {
                            alert("Produit modifié avec succès");
                            closeEditProductModal();
                            loadStock();
                        } else {
                            alert("Erreur: " + result);
                        }
                    });
            });

            loadStock();
            feather.replace();
        });
    </script>
</body>

</html>
