<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BazarByte StockMaster — Dashboard</title>
    <link href="dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100">
    <custom-navbar></custom-navbar>
    <script src="components/navbar.js"></script>

    <div class="container mx-auto px-4 py-8">
        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Ventes du jour -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800">Ventes du jour</h3>
                    <i data-feather="shopping-bag" class="text-blue-500"></i>
                </div>
                <p id="salesToday" class="text-3xl font-bold mt-4 text-blue-600">0 FCFA</p>
            </div>

            <!-- Stock total -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800">Stock total</h3>
                    <i data-feather="box" class="text-green-500"></i>
                </div>
                <p id="totalStock" class="text-3xl font-bold mt-4 text-green-600">0</p>
            </div>

            <!-- Alertes stock bas -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800">Alertes stock</h3>
                    <i data-feather="alert-triangle" class="text-red-500"></i>
                </div>
                <p id="lowStockAlerts" class="text-3xl font-bold mt-4 text-red-600">0</p>
            </div>

            <!-- Bénéfice estimé -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800">Bénéfice estimé</h3>
                    <i data-feather="dollar-sign" class="text-purple-500"></i>
                </div>
                <p id="profit" class="text-3xl font-bold mt-4 text-purple-600">0 FCFA</p>
            </div>
        </div>

        <!-- Ventes récentes -->
        <div class="bg-white rounded-lg shadow mt-8 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Ventes récentes</h2>
                <a href="sales.html" class="text-blue-500 hover:text-blue-700 flex items-center">
                    Voir tout <i data-feather="chevron-right" class="ml-1 w-4 h-4"></i>
                </a>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produit</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantité</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody id="recentSalesBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-gray-500">Aucune vente enregistrée</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <custom-footer></custom-footer>

    <script src="components/footer.js"></script>
    <script>
        async function loadDashboard() {
            try {
                // KPIs
                const statsRes = await fetch('get_dashboard_stats.php');
                if (statsRes.ok) {
                    const stats = await statsRes.json();
                    document.getElementById('salesToday').innerText = (stats.salesToday ?? 0) + ' FCFA';
                    document.getElementById('totalStock').innerText = stats.totalStock ?? 0;
                    document.getElementById('lowStockAlerts').innerText = stats.lowStockAlerts ?? 0;
                }

                // Bénéfice estimé
                const profitRes = await fetch('get_profit_stats.php');
                if (profitRes.ok) {
                    const profitData = await profitRes.json();
                    document.getElementById('profit').innerText = (profitData.profit ?? 0) + ' FCFA';
                }

                // Ventes récentes
                const recentRes = await fetch('get_recent_sales.php');
                const tbody = document.getElementById('recentSalesBody');
                tbody.innerHTML = '';
                if (recentRes.ok) {
                    const sales = await recentRes.json();
                    if (Array.isArray(sales) && sales.length > 0) {
                        sales.forEach(s => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td class="px-6 py-4">${s.product_name}</td>
                                <td class="px-6 py-4">${s.quantity}</td>
                                <td class="px-6 py-4">${s.total} FCFA</td>
                                <td class="px-6 py-4">${s.date}</td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">Aucune vente enregistrée</td></tr>`;
                    }
                }
            } catch (err) {
                console.error(err);
            }
        }

        window.onload = () => {
            feather.replace();
            loadDashboard();
        };
    </script>
</body>
</html>
